<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Mental Health Chatbot</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <div class="app">
    <h1>Empathic Chatbot</h1>
    <div id="chat"></div>

    <div class="controls">
      <textarea id="input" placeholder="Type how you feel..."></textarea>
      <button id="send">Send</button>
      <button id="record">Record Voice</button>
      <audio id="play" controls style="display:none"></audio>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
